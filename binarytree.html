<body>
    <script>
         const bst= function (){
            const node = function (value){
                this.value = value;
                this.left=null;
                this.right = null;

            }
            let root = null;
            let insert = function (node,newnode){
                if (newnode.value < node.value){
                    if(node.left == null){
                        node.left = newnode;
                    }else {
                        insert(node.left,newnode)
                    }
                }else{
                        if(node.right == null){
                            node.right = newnode;
                        }else{
                            insert(node.right,newnode)
                        }
                }

            }
            this.insertnode = function(value){
                let newnode= new node(value)
                if (root==null){
                    root = newnode;
                }else {
                    insert (root,newnode)
                }
            } 
            this.min = (node = root) => {
                while(node && node.left !== null){
                    node = node.left;
                }
                        return node.value;}
             this.max = (node = root) => {
                while(node && node.right !== null){
                    node = node.right;
                }
                        return node.value;}
                //searching element in tree
                     this.search=(value,node=root)=>{
                    if(node==null){
                        return false;
                    }
                    if(value<node.value){
                        return this.search(value,node.left);
                    }
                    if(value>node.value) {
                        return this.search(value,node.right);  
                    }
                    else{
                        return true;
                    }
                }
                //Traversing the binary search tree
                this.preorder = (node=root)=>{
                    if(node!=null){
                        console.log(node.value);
                        this.preorder(node.left);
                        this.preorder(node.right);
                    }
                }
                this.inorder = (node=root)=>{
                    if(node!=null){
                        this.inorder(node.left);
                        console.log(node.value);
                        this.inorder(node.right);
                    }
                }
                this.postorder = (node=root)=>{
                    if(node!=null){
                        this.postorder(node.left);
                        this.postorder(node.right);
                        console.log(node.value);
                    }
                }
                
               
        
         }
         const tree= new bst();
         tree.insertnode (20);
         tree.insertnode(50);       
         tree.insertnode(10);
         tree.insertnode(40);
         tree.insertnode(5);  
         console.log("Minimum in bst")
         console.log(tree.min());
         console.log("Maximum in bst")
         console.log(tree.max());    
         console.log("If element is present in tree?")
         console.log(tree.search(20));
         console.log("******Pre-order*********")
         console.log(tree.preorder());
         console.log("******In-order*********")
         console.log(tree.inorder());
         console.log("******Post-order*********")
         console.log(tree.postorder());
    </script>
