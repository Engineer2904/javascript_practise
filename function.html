    <script>
        function cal(a,b){
            var add= a+b;
            var sub= a-b;
            var mul= a*b;
            var div=a/b;
            var arr = [add,sub,mul,div];
            return arr;
            return add;

        } var x= cal(10,5);
        
        document.write(x);
    </script>
